            <div class="main-nav">

            <div class="row wow fadeInUp" data-wow-duration="1s" data-wow-delay="1s">
                <div class="box cols01">
                    <figure><img src="img/confidence.png" alt="誠 CONFIDENCE"></figure>

                    <figure><img src="img/creation.png" alt="創 CREATION"></figure>

                </div>
                <div class="box">
                    <figure><img src="img/exertion.png" alt="努 EXERTION"></figure>
                    <p>お客様満足度を高めるため、<br>努力を続けます</p>
                </div>
            </div>
            <div class="row cols02 wow fadeInUp" data-wow-duration="1s" data-wow-delay="1s">
                <div class="box">
                    <figure><img src="img/teamwork.png" alt="和 TEAMWORK"></figure>
                    <p>豊かな心を持ち、<br>チームワークを大切にします</p>
                </div>
                <div class="box mb0">
